<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Project</title>

  <link rel="stylesheet" href="css/application.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Source+Sans+Pro:300,300i,700,700i" rel="stylesheet">
</head>
<body>
  <div class="main-window">
    <form id="target">
    </form>

    <div class="main-window-footer">
      <button id="prev-button" class="prev-button">Prev</button>
      <button id="next-button" class="next-button">Next</button>
    </div>
  </div>



  <div class="templates">
    <div id="single-answer">
      <label class="radio-container">
        <span class="label">#LABEL</span>
        <input type="radio" name="#NAME">
        <span class="checkmark"></span>
      </label>
    </div>

    <div id="answer-container">
      <div class="answer-container"></div>
    </div>

    <div id="question">
      <div class="question">
        <h1 class="question-prompt">#PROMPT</h1>
      </div>
    </div>

    <div id="question-container">
      <div class="question-container"></div>
    </div>
  </div>

  <script src="js/application.js"></script>
</body>
</html>
