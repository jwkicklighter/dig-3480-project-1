<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Project</title>

  <link rel="stylesheet" href="css/application.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Source+Sans+Pro:300,300i,700,700i" rel="stylesheet">
</head>
<body>
  <div class="main-window">
    <div class="main-window-splash-section visible">
      <img src="assets/logo.png" alt="logo" class="main-window-splash-section-logo" />
      <h1 class="main-window-splash-section-title">Which Star Wars Character Are You?</h1>
      <button id="start-button" class="btn btn-blue btn-big start-button">Take the Quiz</button>
    </div>

    <div class="main-window-question-section">
      <form id="question-target">
      </form>
  
      <div class="main-window-question-section-footer">
        <button id="prev-button" class="btn btn-blue prev-button">Prev</button>
        <button id="reset-button" class="btn btn-red reset-button">Start Over</button>
        <button id="next-button" class="btn btn-blue next-button">Next</button>
      </div>
    </div>

    <div class="main-window-result-section">
      <h1 class="main-window-result-section-title" id="result-target"></h1>
      <img src="" alt="" id="result-img-target" class="main-window-result-section-img" />
      <p id="result-description-target" class="main-window-result-section-description"></p>
      <button id="restart-button" class="btn btn-red btn-big restart-button">Try Again?</button>
    </div>
  </div>

  <script type="text/template" id="single-answer">
    <label class="radio-container">
      <span class="label">{{label}}</span>
      <input type="radio" name="{{name}}" value="{{value}}">
      <span class="checkmark"></span>
    </label>
  </script>

  <script type="text/template" id="answer-container">
    <div class="answer-container"></div>
  </script>

  <script type="text/template" id="single-question">
    <div class="question">
      <h1 class="question-title">{{ title }}</h1>
      <p class="question-prompt">{{ prompt }}</p>
    </div>
  </script>

  <script type="text/template" id="question-container">
    <div class="question-container"></div>
  </script>

  <script src="js/application.js"></script>
</body>
</html>
